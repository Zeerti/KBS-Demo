<!DOCTYPE html>
<html>
	<head>
		<title>Document</title>
	</head>
	<body>
		<h1>{{ document_name }}</h1>	
		{% if document %}
			{% if file %}
				<ul>
					{% for file in files  %}
					<li><a href=" {{ file.url }}"> {{ file.name }}</a></li>
					{% endfor %}
				</ul>
			{% else %}
				<strong>No files currently in document </strong>
			{% endif %}
		{% else %}
			the specified document {{ document_name }} does not exist
		{% endif %}	
	</body>
</html>
